version: "3.8"

services:
  typesense:
    image: typesense/typesense:0.25.1
    container_name: typesense
    restart: unless-stopped
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz}
      TYPESENSE_DATA_DIR: /data
    volumes:
      - ./typesense-data:/data
    command: ["typesense-server", "--data-dir", "/data", "--api-key", "${TYPESENSE_API_KEY:-xyz}", "--listen-port", "8108"]
